<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - CriticalHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <h1>CriticalHub E-Sports</h1>
    <nav id="navbar">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="news.html">Noticias</a></li>
        <li><a href="ranking.html">Ranking</a></li>
        <li><a href="community.html">Comunidad</a></li>
        <li><a href="history.html">Historia</a></li>
        <li><a href="about.html">Sobre Nosotros</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
    <!-- Botón hamburguesa -->
    <button class="menu-toggle" id="menu-toggle">☰</button>
  </header>

  <!-- ===== CONTACTO ===== -->
  <section id="contacto">
    <h2>Contáctanos</h2>
    <form id="contact-form" class="contact-form" action="https://formspree.io/f/mwpnarnq" method="POST">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>

    <!-- Mensajes de estado -->
    <div id="form-status" style="margin-top: 15px; font-weight: bold;"></div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2025 CriticalHub. Todos los derechos reservados.</p>
  </footer>

  <!-- ===== SCRIPT ===== -->
  <script>
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.innerHTML = "Enviando... ⏳";

      const data = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          status.style.color = "limegreen";
          status.innerHTML = "✅ Mensaje enviado con éxito.";
          form.reset();
        } else {
          status.style.color = "red";
          status.innerHTML = "❌ Hubo un error al enviar. Intenta de nuevo.";
        }
      } catch (error) {
        status.style.color = "red";
        status.innerHTML = "⚠️ Error de conexión. Intenta más tarde.";
      }
    });
  </script>
  <script src="scripts.js"></script>
</body>
</html>
